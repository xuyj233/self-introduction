baseURL: "https://xuyj233.github.io/self-introduction/"
title: "Yuanjian Xu"
languageCode: "en-us"
theme: "hugo-papermod"
pagination:
  pagerSize: 10
enableEmoji: true
defaultContentLanguage: "en"

# ✅ 加载 PaperMod 主题模块
module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod

# 网站基本信息
params:
  author: "Yuanjian Xu"
  description: "Ph.D. candidate studying large language models for financial AI applications."
  keywords: ["Large Language Models", "Financial AI", "Neural SDE", "Fintech", "HKUST"]
  DateFormat: "2006-01-02"
  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  UseHugoToc: true
  comments: false
  hideFooter: false

  # ✅ 主页展示样式
  profileMode:
    enabled: true
    title: "Yuanjian Xu"
    subtitle: "Ph.D. candidate · Fintech @ HKUST (GZ) · Large Language Models for Finance"
    imageUrl: "picture.jpeg"
    imageWidth: 220
    imageHeight: 220
    imageTitle: "Portrait of Yuanjian Xu"
    buttons:
      - name: "About"
        url: "about/"
      - name: "Publications"
        url: "papers/"
      - name: "CV (PDF)"
        url: "files/YuanjianXu_CV.pdf"
      - name: "Scholar"
        url: "https://scholar.google.com"

  # ✅ 社交链接
  socialIcons:
    - name: "Email"
      url: "mailto:xuyuanjian233@gmail.com"
    - name: "GitHub"
      url: "https://github.com/xuyj233"
    - name: "Google Scholar"
      url: "https://scholar.google.com"
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/xuyuanjian/"
    - name: "Twitter"
      url: "https://twitter.com/xuyuanjian"

# ✅ 顶部导航菜单
menu:
  main:
    - identifier: about
      name: "About"
      url: "about/"
      weight: 1
    - identifier: papers
      name: "Publications"
      url: "papers/"
      weight: 2
    - identifier: projects
      name: "Projects"
      url: "projects/"
      weight: 3
    - identifier: cv
      name: "CV"
      url: "files/YuanjianXu_CV.pdf"
      weight: 4

# ✅ Markdown 渲染配置
markup:
  goldmark:
    renderer:
      unsafe: true

# ✅ 启用 RSS / Sitemap / Canonical
outputs:
  home:
    - HTML
    - RSS
    - JSON

